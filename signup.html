<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Student Information Management System Signup">
  <meta name="author" content="Jomar M. Berdejo">
  <link rel="stylesheet" href="css/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/spinner.css">


  <script defer src="js/login.js"></script>
  <script src="js/spinner.js"></script>

</head>

<body>

  <!-- Spinner -->
  <div id="spinner">
    <div class="spinner"></div>
  </div>

  <!-- Progress loading bar -->
  <div id="progress-bar"></div>

  <section>
    <div class="container">
      <div class="form-container">
        <form id="signup-form" class="form">
          <h2>Admin Sign Up</h2>
          <hr>
          <div class="form-control " id="user-shakes">
            <span class="icons"><img src="../icons/user-icon.png" alt=""></span>
            <input type="text" id="username" placeholder="Username" autocomplete="off">
          </div>
          <div class="form-control " id="pass-shakes">
            <span class="icons"><img src="../icons/pass-icon.png" alt=""></span>
            <input type="password" id="password" placeholder="Password">
            <img src="../icons/show.png" alt="" id="toggle-password" onclick="togglePasswordVisibility()"></span>
          </div>
          <div class="form-control " id="confirm-pass-shakes">
            <span class="icons"><img src="../icons/pass-icon.png" alt=""></span>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
           <span class="icons"><img src="../icons/show.png" alt="" id="toggle-confirm-password" onclick="toggleConfirmPasswordVisibility()"></span>
          </div>
          <button onclick="validateSignup(event)">Sign Up</button>
          <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
